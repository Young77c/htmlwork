    a<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{background: #cce9cd; }
            #wrap{margin:0 auto;width: 1000px;}
            header{width: 1000px; height: 100px;
                background-color:rgb(25, 153, 25);
                color:white;font-size: 40px;
                text-align: center;line-height: 100px;}
            nav{width: 1000px; height: 100px;
                background-color:rgb(27, 182, 27);
                color:white;font-size: 40px;
                text-align: center;line-height: 100px;}
            aside{width: 250px; height: 600px;
                background-color:rgb(40, 211, 40);
                color:white;font-size: 40px;
                text-align: center;line-height: 100px;}
            main{width: 500px; height: 600px;
                background-color:rgb(54, 225, 54);
                color:white;font-size: 40px;
                text-align: center;line-height: 100px;}    
            footer{width: 1000px; height: 100px;
                background-color:rgb(132, 240, 132);
                color:white;font-size: 40px;
                text-align: center;line-height: 100px;}
            aside,main{float:left;}
            footer{clear:both}
        </style>
    </head>
    <body>
        <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <aside>aside_left</aside>
        <main>content</main>
        <aside>aside_right</aside>
        <footer>footer</footer>
        </div>
    </body>
    </html>
