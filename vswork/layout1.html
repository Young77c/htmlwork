<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c8e6c9; margin: 0 auto;}
        #wrap{border: 1px solid red; margin: 0px auto; width: 1000px;}
        header{width: 1000px; height: 100px; background-color: rgb(40, 100, 40); color: white; font-size: 40px; text-align: center; line-height: 100px;}
        nav{width: 1000px; height: 50px; background-color: rgb(48, 122, 48); color: white; font-size: 40px; text-align: center; line-height: 50px;}
        aside{width: 300px; height: 600px; background-color: rgb(54, 143, 54); color: white; font-size: 40px; text-align: center; line-height: 600px;}
        main{width: 700px; height: 600px; background-color: rgb(70, 201, 70); color: white; font-size: 40px; text-align: center; line-height: 600px;}
        footer{width: 1000px; height: 100px; background-color: rgb(118, 216, 118); color: white; font-size: 40px; text-align: center; line-height: 100px;}
        aside,main,footer{float: left;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <aside>side</aside>
        <main>content</main>
        <footer>footer</footer>
    </div>
    
</body>
</html>
