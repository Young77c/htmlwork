<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,nav, main, footer{margin: 0; padding: 0;}
        ul{border: 1px solid red; padding: 0;}
        li{border: 1px solid orange; list-style: none; display: inline; padding: 12px 8px;}
        header{
            background-color: aliceblue;
            text-align: center;
        }
        nav{
            background-color: beige;
            text-align: center;
        }
        main{
            background-color: bisque;
            text-align: center;
            width: 100%;
            height: 400px;
        }
        footer{
            background-color: aquamarine;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>header</header>
    <nav>
        <ul>
            <li>MANU1</li>
            <li>MANU2</li>
            <li>MANU3</li>
            <li>MANU4</li>
        </ul>
    </nav>
    <main>main</main>
    <footer>footer</footer>

</body>
</html>
