<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    1) 전체태그를 마진, 패딩 0 설정
    2) 각 wrap의 배경색 지정
    3) 각 container의 배경색 지정
    4) 공통 확인사항 : 너비(width), 높이(height), 가로세로중앙정렬(text-align, line-height)
    
    -->
    <style>
        *{margin: 0; padding: 0;}

        #wrap{background: aquamarine; width: 100%; height: 1000px; font-size: 35px; text-align: center; text-transform: uppercase;}

        #header_wrap{width: 100%; height: 100px; line-height: 100px; background-color: rgba(63, 63, 63, 0.9);}
        #banner_wrap{width: 100%; height: 100px; line-height: 100px; background-color: rgba(87, 86, 86, 0.8);}
        #content_wrap{width: 100%; height: 100px; line-height: 100px; background-color: rgba(119, 119, 119, 0.7);}
        #footer_wrap{width: 100%; height: 100px; line-height: 100px; background-color: rgba(151, 149, 149, 0.6);}

        .header-container{width: 1000px; height: inherit; background-color: rgb(63, 63, 63); margin: 0 auto;}
        .banner-container{width: 1000px; height: inherit; background-color: rgb(87, 86, 86); margin: 0 auto;}
        .content-container{width: 1000px; height: inherit; background-color: rgb(119, 119, 119); margin: 0 auto;}
        .footer-container{width: 1000px; height: inherit; background-color: rgb(151, 149, 149); margin: 0 auto;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner_wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content_wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer_wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
    
</body>
</html>
