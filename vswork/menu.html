<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- nav 태그의 id : menu, class : nav_menu, ul을 이용하여 메뉴 4개 작성 후
     메뉴의 이름은 MENU1...MENU4인 태그를 나타내시오 -->
      <!-- nav#menu.nav_menu>ul>li*4{MENU $} -->
       <!-- flex를 이용한 기본 메뉴를 만드세요
        1) 모든 태그의 margin padding을 0으로 처리
        2) nav(green), ul(orange), li(black) 테두리를 생성
        3) display를 flex로 처리
        4) li 점을 없앰
        5) 마우스가 올라갈때 반전색처리 (배경 : 검정 글자 : 흰색)
        6) li 중앙정렬 (상위태그로 정렬)
        7) li태그의 상하좌우 간격 조절
        8) 모든 테두리 제거
        9) 테두리를 둥글게 처리-->

    <style>
        *{margin: 0; padding: 0;}
        nav{border: 1px solid green;}
        ul{border: 1px solid orange;}
        li{border: 1px solid black;}
        ul{display: flex; list-style: none;}
        li:hover{background-color: black; color: white;}
        ul{justify-content: space-around;}
        li{padding: 8px 12px;}
        nav, ul, li{border: none;}
        li{border-radius: 5px;}
        h3{justify-content: center;}
        h3{text-align: center;;}
    </style>
</head>
<body>
    
      <nav id="menu" class="nav_menu">
        <ul>
            <li>MENU 1</li>
            <li>MENU 2</li>
            <li>MENU 3</li>
            <li>MENU 4</li>
        </ul>
      </nav>

    <h3>My Web Page</h3>
</body>
</html>
