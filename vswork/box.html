<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box.html - box의 구조 확인하기</title>
    <style>
        /* box는 마진(margin), 테두리(border), 패딩(padding), 
        내용물(content), 배경(background)로 구성 */
        /* 테두리를 기준으로 확인 */
        div{
            border: 1px solid red;
            /* 내용물은 문자열 */
            font-size: 30px;
            color: yellow;
            font-style: italic;
            /* 배경 */
            background-color: gray;
            /* 마진 */
            margin: 20px 50px;
            /* 패딩 */
            padding: 10px;
            /* 개별로 설정하기 이한 속성 - top, bottom, laft, right */
            /* margin: 20px 50px; 20px : 상하 50px : 좌우 */
        }
    </style>
</head>
<body>
    <div>BOX</div>
    <div>BOX2</div>
</body>
</html>
