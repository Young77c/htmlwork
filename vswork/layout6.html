<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    1) 전체태그를 마진, 패딩 0 설정
    2) 각 wrap의 배경색 지정
    3) 각 container의 배경색 지정
    4) 공통 확인사항 : 너비(width), 높이(height), 가로세로중앙정렬(text-align, line-height)
    -->
    <style>
        *{margin: 0; padding: 0;}

        #wrap{width: 100%; height: auto; text-align: center; color: white; font-size: 20px;}

        #header_wrap1{width: 100%; height: 50px; line-height: 50px; background-color: rgba(170, 224, 255, 0.7);}
        #header_wrap2{width: 100%; height: 50px; line-height: 50px; background-color: rgba(146, 215, 255, 0.7);}
        #banner_wrap{width: 100%; height: 300px; line-height: 300px; background-color: rgba(123, 205, 252, 0.7);}
        #content_wrap1{width: 100%; height: 100px; line-height: 100px; background-color: rgba(96, 195, 253, 0.7);}
        #content_wrap2{width: 100%; height: 500px; line-height: 500px; background-color: rgba(71, 187, 255, 0.7);}
        #content_wrap3{width: 100%; height: 300px; line-height: 300px; background-color: rgba(39, 176, 255, 0.7);}
        #footer_wrap1{width: 100%; height: 50px; line-height: 50px; background-color: rgba(17, 166, 252, 0.7);}
        #footer_wrap2{width: 100%; height: 200px; line-height: 200px; background-color: rgba(0, 138, 218, 0.7);}

        .header-top{width: 1200px; height: inherit; background-color: rgb(170, 224, 255); margin: 0 auto;}
        .header-nav{width: 1200px; height: inherit; background-color: rgb(146, 215, 255); margin: 0 auto;}
        .banner-container{width: 1200px; height: inherit; background-color: rgb(123, 205, 252); margin: 0 auto;}
        .content-container1{width: 1200px; height: inherit; background-color: rgb(96, 195, 253); margin: 0 auto;}
        .content-container2{width: 1200px; height: inherit; background-color: rgb(71, 187, 255); margin: 0 auto;}
        .content-container3{width: 1200px; height: inherit; background-color: rgb(39, 176, 255); margin: 0 auto;}
        .footer-nav{width: 1200px; height: inherit; background-color: rgb(17, 166, 252); margin: 0 auto;}
        .footer-info{width: 1200px; height: inherit; background-color: rgb(0, 138, 218); margin: 0 auto;}
    </style>
</head>
<body>
    <div id="wrap">

        <div id="header_wrap1">
            <div class="header-top">header-top</div>
        </div>
        <div id="header_wrap2">
            <div class="header-nav">header-nav</div>
        </div>
 
        <div id="banner_wrap">
            <div class="banner-container">banner</div>
        </div>

        <div id="content_wrap1">
            <div class="content-container1">content1</div>
        </div>
        <div id="content_wrap2">
            <div class="content-container2">content2</div>
        </div>
        <div id="content_wrap3">
            <div class="content-container3">content3</div>
        </div>

        <div id="footer_wrap1">
            <div class="footer-nav">footer-nav</div>
        </div>
        <div id="footer_wrap2">
            <div class="footer-info">footer-info</div>
        </div>
    </div>
</body>
</html>
